<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dependency Analysis</title>

    <style type="text/css">
        html,
        body {
            font: 16pt arial;
        }

        #viz {
            width: 900px;
            height: 700px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }
    </style>

    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>

    <script type="text/javascript">
        var viz;

        function draw() {
            const config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "npm",
                labels: {
                    "Package": {
                        "caption": "name",
                        "size": "pagerank",
                        "community": "partition"
                    }
                },
                relationships: {
                    "DEPEND_DEV": {
                        "caption": false
                    }
                },
                initial_cypher: 'MATCH (n:Package {name:"lodash"})<-[d:DEPEND]-(m) RETURN *',
                arrows: true
            };

            viz = new NeoVis.default(config)
            viz.render()
        }

    </script>
</head>

<body onload="draw()">
    <div id="viz"></div>
</body>

</html>
